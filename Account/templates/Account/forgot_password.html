{% extends 'index.html' %}
{% load static%}
{% block title %}
    Login
{% endblock %}
{% block content %}
    <main>
    <div id="primary" class="height-full">
        <div class="container"  style="margin-bottom: 50px">
            <div class="row mt-5">
                <div class="col-lg-4 mx-md-auto">
                    <div class="text-center">
                        <br/>
                        <i style="font-size: 100px; color: #12ce04" class="icon icon-profile"></i>
                        <br/><br/>
                        <h3 class="mt-2 bolder"> <span class="text-dark">UNN<span class="text-success">E-Wallet</span></span> Password Reset</h3>

                    </div>
                    <br/><br/>
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group has-icon"><i class="icon-envelope-o text-success"></i>
                            <input type="email" name="username" class="form-control form-control-lg text-center"
                                   placeholder="UNN School Email">
                        </div>
                        <input type="submit" class="btn btn-success btn-lg btn-block text-dark" value="Send Email">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- #primary -->
</main>
{% endblock %}
{% block script %}

{% endblock %}
